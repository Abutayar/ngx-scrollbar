<mat-card class="example">
  <mat-card-header>
    <mat-card-title>
      ScrollToElement
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="scrolltoExample">
    <ng-scrollbar appearance="compact">
      <ul>
        <li class="example-item"
          *ngFor="let item of [].constructor(20); index as i"
          (click)="scrollToItem(itemEl)" #itemEl>
          item {{i}}
      </li>
    </ul>
    </ng-scrollbar>
    </div>
  </mat-card-content>
</mat-card>
