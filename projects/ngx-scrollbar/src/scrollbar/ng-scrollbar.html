<div class="ng-scroll-view-container">
  <div cdkScrollable
       smoothScroll
       class="ng-scroll-view {{viewClass}}"
       (cdkObserveContent)="update()"
       [cdkObserveContentDisabled]="disabled || customViewPort || !autoUpdate">
    <ng-content></ng-content>
  </div>
</div>

<!--TODO: use output to run scrollTo function instead of passing scrollto duration -->

<ng-container *ngIf="!disabled">
  <ng-scrollbar-y *ngIf="direction === 'both' || direction === 'vertical'"
                  [class.ng-scrollbar-visible]="showScrollbarY"
                  [barClass]="barClass"
                  [thumbClass]="thumbClass"
                  [scrollToDuration]="scrollToDuration">
  </ng-scrollbar-y>

  <ng-scrollbar-x *ngIf="direction === 'both' || direction === 'horizontal'"
                  [class.ng-scrollbar-visible]="showScrollbarX"
                  [barClass]="barClass"
                  [thumbClass]="thumbClass"
                  [scrollToDuration]="scrollToDuration">
  </ng-scrollbar-x>
</ng-container>

<span style="grid-area: empty"></span>
