<div class="ng-scroll-view-container">
  <div #viewPort
       class="ng-scroll-view {{viewClass}}"
       (cdkObserveContent)="update()"
       [cdkObserveContentDisabled]="disabled || customViewPort || !autoUpdate">
    <ng-content></ng-content>
  </div>
</div>

<ng-container *ngIf="!disabled">
  <ng-custom-scrollbar *ngIf="showScrollbarY"
                       axis="vertical"
                       class="ng-custom-scrollbar"
                       [attr.fit]="showScrollbarX">
  </ng-custom-scrollbar>

  <ng-custom-scrollbar *ngIf="showScrollbarX"
                       axis="horizontal"
                       class="ng-custom-scrollbar"
                       [attr.fit]="showScrollbarY">
  </ng-custom-scrollbar>
</ng-container>

<span style="grid-area: empty"></span>
