<div class="ng-scrollbar-container">

  <div cdkScrollable smoothScroll class="ng-scrollbar-view {{viewClass}}" [ngStyle]="viewStyle | async">
    <ng-content></ng-content>
  </div>

  <ng-scrollbar-thumb #vertical
                      *ngIf="!disabled && trackY"
                      orientation="vertical"
                      [class.ng-scrollbar-visible]="displayY | async"
                      [barClass]="barClass"
                      [thumbClass]="thumbClass"
                      [scrollToDuration]="scrollToDuration">
  </ng-scrollbar-thumb>

  <ng-scrollbar-thumb #horizontal
                      *ngIf="!disabled && trackX"
                      orientation="horizontal"
                      [class.ng-scrollbar-visible]="displayX | async"
                      [barClass]="barClass"
                      [thumbClass]="thumbClass"
                      [scrollToDuration]="scrollToDuration">
  </ng-scrollbar-thumb>

</div>
