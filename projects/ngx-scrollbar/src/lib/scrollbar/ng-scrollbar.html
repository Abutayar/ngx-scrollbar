<div class="ng-scroll-view-container">
  <div #viewPort
       class="ng-scroll-view {{viewClass}}"
       (cdkObserveContent)="update()"
       [cdkObserveContentDisabled]="disabled || customViewPort || !autoUpdate">
    <ng-content></ng-content>
  </div>
</div>

<ng-container *ngIf="!disabled && state | async as _state">
  <ng-custom-scrollbar *ngIf="_state.useVerticalScrollbar"
                       axis="vertical"
                       class="ng-custom-scrollbar"
                       [attr.scrollable]="_state.isVerticalScrollbarScrollable"
                       [attr.fit]="_state.useHorizontalScrollbar">
  </ng-custom-scrollbar>

  <ng-custom-scrollbar *ngIf="_state.useHorizontalScrollbar"
                       axis="horizontal"
                       class="ng-custom-scrollbar"
                       [attr.scrollable]="_state.isHorizontalScrollbarScrollable"
                       [attr.fit]="_state.useVerticalScrollbar">
  </ng-custom-scrollbar>
</ng-container>

<span style="grid-area: empty"></span>
