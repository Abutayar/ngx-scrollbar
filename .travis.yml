sudo: required
dist: trusty

language: node_js
node_js:
  - "12"
  - "10"
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm rebuild
  - npm run test-lib -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
