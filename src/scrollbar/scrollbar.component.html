<div *ngIf="state$ | async as state"
     class="ng-scrollbar-container"
     [class.ng-scrollbar-autohide]="autoHide">

  <div #barX
       class="ng-scrollbar ng-scrollbar-horizontal"
       [class.ng-scrollbar-disabled]="!trackX"
       (mousedown)="barWorker$.next({e: $event, axis: 'x'})">

    <div #thumbX
         class="ng-scrollbar-thumb"
         [ngStyle]="state.thumbXStyle"
         (mousedown)="thumbWorker$.next({e: $event, axis: 'x'})"></div>

  </div>

  <div #barY
       class="ng-scrollbar ng-scrollbar-vertical"
       [class.ng-scrollbar-disabled]="!trackY"
       (mousedown)="barWorker$.next({e: $event, axis: 'y'})">

    <div #thumbY
         class="ng-scrollbar-thumb"
         [ngStyle]="state.thumbYStyle"
         (mousedown)="thumbWorker$.next({e: $event, axis: 'y'})"></div>

  </div>

  <div #view class="ng-scrollbar-view"
       [ngStyle]="state.viewStyle"
       [scrollTop]="state.scrollTop"
       [scrollLeft]="state.scrollLeft"
       (scroll)="scrollWorker$.next($event)">

    <ng-content></ng-content>

  </div>
</div>
