<mat-card class="example">
  <mat-card-header>
    <mat-card-title>
      Example 2
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example2">
      <div class="sample">
        <header>TODO</header>
        <ng-scrollbar #scrollable barClass="scroll-bar" thumbClass="scroll-thumb" appearance="compact">
          <ul>
            <li></li>
            <li *ngFor="let item of list"
                [class.not]="!item.completed"
                [class.ok]="item.completed">{{item.title}}</li>
            <li></li>
          </ul>
        </ng-scrollbar>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addItem(scrollable)">Add task</button>
  </mat-card-actions>
</mat-card>
