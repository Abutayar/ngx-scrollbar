<div class="example exampleVirtualScroll">
  <ng-scrollbar class="sample" [compact]="true">
    <cdk-virtual-scroll-viewport ngScrollbarView smoothScroll itemSize="50" class="example-viewport">
      <div *cdkVirtualFor="let item of items" class="example-item">{{item}}</div>
    </cdk-virtual-scroll-viewport>
  </ng-scrollbar>
</div>

<div class="style-source">
  <b>Virtual Scroll Example</b>
</div>
