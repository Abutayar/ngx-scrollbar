<mat-card class="example">
  <mat-card-header>
    <mat-card-title>
      Virtual Scroll Example
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example exampleVirtualScroll">
      <ng-scrollbar class="sample" appearance="compact">
        <cdk-virtual-scroll-viewport customScrollView smoothScroll itemSize="50">
          <mat-list>
            <mat-list-item class="example-item"
                           *cdkVirtualFor="let item of items">
              {{item}}
            </mat-list-item>
          </mat-list>
        </cdk-virtual-scroll-viewport>
      </ng-scrollbar>
    </div>
  </mat-card-content>
</mat-card>
